name: dln_v1
description: DennisLaw News V1.

publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_spinkit: ^5.1.0
  url_launcher: ^6.0.12
  flutter_inappwebview: ^5.3.2
  flutter_native_splash: ^1.3.1
  flutter_launcher_icons: ^0.9.2

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/index.jpg"

flutter_native_splash:
  color: "#ffffff"
  android: true
  ios: true
  image: assets/images/splash.png 
  ios_content_mode: center
  android_gravity: center
  fullscreen: true



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0


flutter:
  uses-material-design: true
  assets:
    - assets/images/